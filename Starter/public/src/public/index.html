<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Rover Dashboard</title>
    <!-- Google Font: Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/stylesheets/resets.css" />
    <link rel="stylesheet" href="/assets/stylesheets/index.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Mars Rover Dashboard</h1>
      <div class="header-controls">
        <label for="roverSelect">Select a Rover:</label>
        <select id="roverSelect"></select>
        <button id="apod-btn">View Photo of the Day</button>
      </div>
      <div class="header-logo">
        <img src="/assets/Nasa_logo.png" alt="NASA Logo" />
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div id="root">Loading...</div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Data provided by NASA</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/4.0.0-rc.12/immutable.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
